<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Recruit Ease</title>
  </head>
  <body onload="logindata()">
    <header class="header">
      <div id="navleft">
        <a href="index.html"
          ><img
            class="logo"
            src="images/recruitease-logo.png"
            alt="website-logo"
            width="125px"
        /></a>
      </div>
      <div>
        <a class="cansearch" href="candidatesearch.html"
          >Candidate Search<img src="images/search.svg" alt="" width="20px"
        /></a>
      </div>
    </header>
    <div class="form-container">
      <div class="form-header">
        <h2>Login</h2>
        <p>Welcome back! Please enter your credentials.</p>
      </div>

      <form id="login-form">
        <div class="form-group">
          <label for="login-email">Company's Email ID</label>
          <input type="email" id="login-email" name="login-email" required />
        </div>

        <div class="form-group">
          <label for="login-password">Password</label>
          <input
            type="password"
            id="login-password"
            name="login-password"
            required
          />
        </div>
      </form>
      <button type="submit" class="btn" onclick="loginto()">Login</button>

      <div class="form-footer">
        <p>Don't have an account? <a href="register.html">Register here</a>.</p>
      </div>
    </div>

    <footer style="position: fixed; bottom: 0; width: 100%">
      <div class="container">
        <ul class="footer-menu">
          <li><a href="">Terms of Service</a></li>
          <li><a href="">Privacy Policy</a></li>
          <li><a href="">FAQs</a></li>
          <li><a href="">Contact Us</a></li>
        </ul>
        <p class="footer-text">
          &copy; 2023 Vinay Kumar ❤️ All rights reserved.
        </p>
      </div>
    </footer>
    <div id="errorPopup" class="error-popup">
      <p id="errmsg" class="error-popup-message">An error occurred!</p>
    </div>
    <script src="app/register.js"></script>
  </body>
</html>
